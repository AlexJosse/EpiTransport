<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title  class="titre">Lignes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-label>Localisation</ion-label>
            <ion-select [(ngModel)]="coverage">
            <ion-option [value]="coverage.name" *ngFor="let coverage of coverages">{{coverage.name}}</ion-option>
            </ion-select>
        </ion-item>
    </ion-list>
    <ion-list>
        <ion-item>
            <ion-label>Moyen de transport</ion-label>
            <ion-select [(ngModel)]="transport">
            <ion-option value="rer">RER</ion-option>
            <ion-option value="metro">Metro</ion-option>
            <ion-option value="bus">Bus</ion-option>
            <ion-option value="tramway">Tramway</ion-option>
            </ion-select>
        </ion-item>
    </ion-list>
     <button full ion-button color="primary"  (click)="load()">
      <ion-icon name="search"></ion-icon>
     </button>
     

     <ion-list no-lines>
      <ion-item *ngFor="let line of lines" (click)="lineSelected(line)">
        <ion-icon *ngIf="!!whichIcon(line)" class="{{whichIcon(line)}}" item-start></ion-icon>
        <ion-icon *ngIf="whichIcon(line) == 'bus'" name="bus" item-start></ion-icon>
        {{line.name}}
      </ion-item> 
    </ion-list>

</ion-content>
